<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios post with asunc await</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js"></script>
</head>
<body>
    <button id="btn">Click me to post data</button>
    <p id="output"></p>

    <script>
        document.getElementById('btn').addEventListener('click', async () => {
            try {
                const payload = {
                    userId: 1,
                    title: "Coding",
                    body: "CF JS Course"
                }

                let response = await axios.post('https://jsonplaceholder.typicode.com/posts', payload);
              
                document.getElementById('output').innerHTML = `<b>Title: </b>${response.data.title}
                                                                <br>
                                                                <b>Body: </b>${response.data.body}`
            } catch (error) {
                console.error('Fetch Error: ', error)
                document.getElementById('output').innerHTML = 'Error Fetching Data';   
            }
        })
    </script>
</body>
</html>
